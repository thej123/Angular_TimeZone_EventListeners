<div style="text-align:center">
  <h1>
    US Time Zone Display<br>
  </h1>
  <button [ngClass]="{'yellow':PSTbool}" (click)='ShowPST()'>PST</button>
  <button [ngClass]="{'yellow':MSTbool}" (click)='ShowMST()'>MST</button>
  <button [ngClass]="{'yellow':CSTbool}" (click)='ShowCST()'>CST</button>
  <button [ngClass]="{'yellow':ESTbool}" (click)='ShowEST()'>EST</button>
  <button (click)='Clear()'>Clear</button>
  <h2 id="time">{{ time | date:'longDate' }} {{ time | date:'mediumTime' }}</h2>
